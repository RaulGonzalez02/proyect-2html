<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSUSHISHA</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <a href="" id="subir"></a>
    <a href="#subir"><img src="../assets/images/circle-up-solid.svg" alt="" class="iconosubida"> </a>
        <nav class="menu">
        <div class="menu__logo">
            <a href="../index.html" class="logo__img"><img src="../assets/images/logo.png" alt="" class="menu__logo--img"></a>
        </div>
        <div class="menu__text">
            <ul class="menu__items">
                <li class="menu__item"><a href="../pages/arceca.html" class="menu__link">Acerca de</a></li>
                <li class="menu__item"><a href="../pages/local.html" class="menu__link">Local</a></li>
                <li class="menu__item"><a href="../pages/articulos.html" class="menu__link">Articulos</a></li>
                <li class="menu__item"><a href="../pages/form.html" class="menu__link menu__link--diferente">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
      <form action="" class="form__login">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Login</legend>
            <label for="user" class="form__label">Usuario</label>
            <input type="text" name="user" class="form__input" placeholder="Usuario/Gmail">
            <label for="psword" class="form__label">Contraseña</label>
            <input type="password" name="psword" placeholder="*********" class="form__input">
            <button class="form__input form__input--button">Entrar</button>
        </fieldset>
      </form>
      <form action="" class="form__register">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Register</legend>
            <div class="form__inline">
               <label for="nombre" class="form__label form__label--inline">Nombre</label>
               <input type="text" class="form__input form__input--inline" name="nombre" placeholder="Nombre">
               <label for="apellidos" class="form__label form__label--inline">Apellidos</label>
               <input type="text" class="form__input form__input--inline" name="apellidos" placeholder="Apellidos">
            </div>
                <label for="tlf" class="form__label">Telefono</label>
                <input type="number" name="tlf" class="form__input" placeholder="555-55-55-55">
                <label for="gmail" class="form__label ">Gmail</label>
                <input type="email" class="form__input " name="gmail" placeholder="consushisha@consushisha.com">
                <label for="date" class="form__label ">Fecha naciento</label>
                <input type="date" class="form__input" name="date">
            <div class="form__inline">
                <label for="poblacion" class="form__label form__label--inline">Poblacion</label>
               <input type="text" class="form__input form__input--inline" name="poblacion" placeholder="poblacion">
               <label for="apellidos" class="form__label form__label--inline">Apellidos</label>
               <input type="text" class="form__input form__input--inline" name="apellidos" placeholder="Apellidos">
            </div>
            <div class="form__inline">
                <input type="checkbox" name="" id="" class="form__checkbox"> 
                <p class="form__text">Acepto las condiciones y terminos de la empresa</p>
            </div>
            <button class="form__input form__input--button">Registrar</button>
        </fieldset>
      </form>
    </div>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__map">
                <iframe class="map__mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3058.1613659215423!2d-4.835514284757021!3d39.960144779420894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd401dc04daef635%3A0xc615fc0129235396!2sALOHA%20-%20Shishas%20Lounge%20Club!5e0!3m2!1ses!2ses!4v1679864766158!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
            <div class="footer__iconos">
                <div class="iconos__icons"><a target="_blank" href="https://es-es.facebook.com/login/device-based/regular/login/?login_attempt=1" class="icons__links"><img src="../assets/images/icons8-facebook (2).svg" alt="" class="icons__img"></a></div>
                <div class="iconos__icons"><a target="_blank" href="https://www.instagram.com/" class="icons__links"><img src="../assets/images/icons8-instagram (1).svg" alt="" class="icons__img"></a></div>
                <div class="iconos__icons"><a target="_blank" href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D" class="icons__links"><img src="../assets/images/icons8-twitter (2).svg" alt="" class="icons__img"></a></div>
            </div>
            <div class="footer__text">
                <p class="footer__text--texto">
                    Copyright © 2023 CONSUSHISHA <br>
                    All Rights Reserved
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
